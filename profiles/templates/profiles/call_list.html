<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>call_list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #e9e9e9;
            overflow: scroll;
            margin: 0px;
        }

        #iphone-frame {
            width: 390px;
            height: 844px;
            background: #ffffff;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        .top-bar {
            width: 390px;
            height: 74px;
            background: #6A7EEC;
            border-radius: 0 0 23px 23px;
            display: flex;
            align-items: center;
            position: absolute;
            z-index: 2;
        }

        .logo-text {
            top: 100px;
            font-weight: bolder;
            font-size: x-large;
        }

        .map-img {
            width: 23px;
            height: 31px;
        }

        .map-button {
            border: none;
            background-color: #6A7EEC;
        }

        .logo-img {
            width: 29px;
            height: 29px;
        }

        .logo-button {
            border: none;
            background-color: #6A7EEC;
        }

        .before-button{
            width: 390px;
            height: 51px;
            background: #6A7EEC;
            border-radius: 10px;
            color: #ffffff;
            font-weight: bold;
            font-size: large;
            text-align: center;
            align-items: center;
            border-style: none;
            position: absolute;
            top: 97%;
            right: -195px;
            transform: translate(-50%, -50%);
            border-radius: 23px 23px 0 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 50%;
        }

        #deleteButton{
            margin-top: 80%;
            background-color: #6A7EEC;
            border-radius: 10px;
            border-style: none;
            color: #ffffff;
            margin-left: 85%;
            font-size: large;
            position: relative;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 73px;
            height:37px;
            
        }

        .div{
            width: 300px;
            height: 500px;
            background-color: #ffffff;
            border-color: #6A7EEC;
            z-index: 2;
            border-radius: 15px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 2px 4px rgb(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #6A7EEC;
        }


    </style>
</head>
<body>
    <div id="iphone-frame">

    <!-- 상단바 -->
    <div class="top-bar">&nbsp;&nbsp;&nbsp;
        <p class="logo-text" style="color: #ffffff;">PICK</p>
        <p class="logo-text" style="color: #FFF176;">XI</p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;

        <button class="map-button">
            <img class="map-img" src="{% static 'img/map.png' %}">
        </button>&nbsp;


        <button class="logo-button" style="display: flex; justify-content: center; align-items: center;">
            <a href="{% url 'profiles:my_page' %}"><img class="logo-img" src="{% static 'img/mypage.png' %}"></a>
        </button>


    </div>

    
    <!-- 리스트 -->
    <div class="div"> 
        <ul id="itemList" style="margin-top: 30px; text-align: center; justify-items: center; font-size: large; border-color: #6A7EEC;">
            <li><input style="font-weight: bolder; " type="checkbox" value="1"> &nbsp;&nbsp;&nbsp;승강장 1</li>
            
            <li><input style="font-weight: bolder;" type="checkbox" value="2"> &nbsp;&nbsp;&nbsp;승강장 2</li>
         
            <li><input style="font-weight: bolder;" type="checkbox" value="3"> &nbsp;&nbsp;&nbsp;승강장 3</li>
        </ul>

        
    </div>
    

    <button id="deleteButton" style="font-weight: bolder;">삭제</button>

      
      <script>
        const deleteButton = document.getElementById("deleteButton");
        const itemList = document.getElementById("itemList");
      
        deleteButton.addEventListener("click", function () {
          const checkboxes = itemList.querySelectorAll("input[type='checkbox']:checked");
      
          checkboxes.forEach(function (checkbox) {
            const listItem = checkbox.parentElement;
            listItem.remove();
          });
        });
      </script>


        <!-- 하단바 -->
        <div class="down-bar">
            <a href="{% url 'map:map_main' %}" style="text-decoration: none; color:#ffffff">
                <button class="before-button">
                    <img style="height: 17; width: 10px;" src="{% static 'img/before.png' %}"> 이전
                </button>
            </a>
        </div>

    </div>

</body>
</html>
