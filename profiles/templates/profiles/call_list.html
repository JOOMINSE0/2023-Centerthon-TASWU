<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>call_list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #e9e9e9;
            overflow: scroll;
            margin: 0px;
        }

        #iphone-frame {
            width: 390px;
            height: 844px;
            background: #ffffff;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        .top-bar {
            width: 390px;
            height: 74px;
            background: #6A7EEC;
            border-radius: 0 0 23px 23px;
            display: flex;
            align-items: center;
            margin-bottom: 100px;

        }

        .logo-text {
            top: 100px;
            font-weight: bolder;
            font-size: x-large;
        }

        .map-img {
            width: 23px;
            height: 31px;
        }

        .map-button {
            border: none;
            background-color: #6A7EEC;
        }

        .logo-img {
            width: 29px;
            height: 29px;
        }

        .logo-button {
            border: none;
            background-color: #6A7EEC;
        }

        .before-button{
            width: 390px;
            height: 51px;
            background: #6A7EEC;
            border-radius: 10px;
            color: #ffffff;
            font-weight: bold;
            font-size: large;
            text-align: center;
            align-items: center;
            border-style: none;
            position: absolute;
            top: 97%;
            right: -195px;
            transform: translate(-50%, -50%);
            border-radius: 23px 23px 0 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 50%;
        }



        .div-box{
            width: 300px;
            height: 400px;
            background-color: #eeeeee;
            border-radius: 15px;
            box-shadow: 0px 2px 4px rgb(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        #acceptButton {
            background-color: #6A7EEC;
            color: #ffffff;
            width: 300px;
            height: 40px;
            border-radius: 10px;
            border-style: none;
            font-weight: bold;
            margin-top: 35px;
        }

        #acceptButton:hover {
        background-color: #495CBF;
        }

    </style>
</head>
<body>
    <div id="iphone-frame">

    <!-- 상단바 -->
    <div class="top-bar">&nbsp;&nbsp;&nbsp;
        <a
        href="{% url 'map:map_main' %}"
        class="logo-text"
        style="color: #ffffff; text-decoration: none"
      >
        PICK
      </a>
      <a
        href="{% url 'map:map_main' %}"
        class="logo-text"
        style="color: #fff176; text-decoration: none"
      >
        XI
      </a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;

        <button class="map-button">
            <img class="map-img" src="{% static 'img/map.png' %}">
        </button>&nbsp;


        <button class="logo-button" style="display: flex; justify-content: center; align-items: center;">
            <a href="{% url 'profiles:my_page' %}"><img class="logo-img" src="{% static 'img/mypage.png' %}"></a>
        </button>


    </div>


    <!-- 리스트 -->
    <div style="display: flex; justify-content: center;">
        <form id="callForm" method="post" action="{% url 'profiles:call_accept' %}">
            <p style="font-size: 20px; font-weight: bold; text-align: center;"> 택시 호출 리스트</p>

            <div class="div-box">
            {% csrf_token %}
            <ul id="itemList" style="margin-top: 10px; text-align: center; justify-items: center; font-size: large; border-color: #6A7EEC;">
                {% for taxi_call in taxi_calls %}
                    {% if taxi_call.driver is None %}
                        <li style="font-size: 16px; margin-bottom: 5px; margin-top: 5px;">
                            <div style="display: flex;">
                                <input style="font-weight: bolder;" type="checkbox" name="selected_calls" value="{{ taxi_call.pk }}">

                                <p style="color: #6A7EEC; font-weight: bold;">&nbsp;{{ taxi_call.client }} &nbsp</p>
                                <a href="#" onclick="navigateToDestination('{{ taxi_call.address }}'); return false;">
                                    <p>{{ taxi_call.address }}</p>
                                </a>

                           
                            </div>

                        </li>
                    {% endif %}
                {% endfor %}
                
                <div>
                
            </div>
        </ul>
    </div>
        <button id="acceptButton" type="submit">수락</button>


        </form>
    </div>

        <!-- 하단바 -->
        <div class="down-bar">
            <a href="{% url 'map:map_main' %}" style="text-decoration: none; color:#ffffff">
                <button class="before-button">
                    <img style="height: 17; width: 10px;" src="{% static 'img/before.png' %}"> 이전
                </button>
            </a>
        </div>



    </div>

<script>
    function navigateToDestination(address) {
        var baseURL = 'https://m.map.kakao.com/actions/searchView?';
        var query = 'q=' + encodeURIComponent(address);
        var wxEnc = 'MOMMMP'; // wxEnc 값
        var wyEnc = 'QNLRUQS'; // wyEnc 값
        var level = 4; // 지도 줌 레벨 값
        var destinationURL = baseURL + query + '&wxEnc=' + wxEnc + '&wyEnc=' + wyEnc + '&lvl=' + level;

        // 주소를 길찾기 페이지로 이동
        window.location.href = destinationURL;

    }
</script>

</body>
</html>
