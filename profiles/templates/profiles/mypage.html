<!-- mypage.html -->
<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>마이페이지</title>

    <style>
        body {
            background-color: #e9e9e9;
            overflow: hidden;
        }

        #iphone-frame {
            width: 375px;
            height: 667px;
            background: #F8F8F8;
            margin: 50px auto;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        .top-bar{
            width: 375px;
            height: 300px;
            background:#6A7EEC;
            border-radius: 0 0 23px 23px;
            display: flex;
            align-items: center;
        }

        .logo-text{
            top: 100px;
            font-weight: bolder;
            font-size: x-large;
        }

        .call-button{
            width: 374px;
            height: 51px;
            background: #6A7EEC;
            border-radius: 10px;
            color: #ffffff;
            font-weight: bold;
            font-size: large;
            text-align: center;
            align-items: center;
            border-style: none;
            position: absolute;
            top: 96%;
            right: -186px;
            transform: translate(-50%, -50%);
            border-radius: 23px 23px 0 0;
        }

        .user{
            position: absolute;
            top: 3%;
            right: 240px;
            transform: translate(-50%, -50%);
        }

        .profile{
            height: 90px;
            width: 90px;
            top: 10%;
            position: absolute;
            right: -20px;
            transform: translate(-50%, -50%);
        }


        .certification{
            width:144px;
            height:28px;
            position: absolute;
            top: 15%;
            right: 135px;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
            border-style: none;
            border-radius: 50px;
        }

        .button1{
            width:103px;
            height:72px;
            position: absolute;
            top: 25%;
            right: 200px;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
            border-style: none;
            border-radius: 10px;
        }

        .button2{
            width:103px;
            height:72px;
            position: absolute;
            top: 25%;
            right: 80px;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
            border-style: none;
            border-radius: 10px;
        }

        .button3{
            width:103px;
            height:72px;
            position: absolute;
            top: 25%;
            right: -40px;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
            border-style: none;
            border-radius: 10px;
        }

        .card{
            width: 310px;
            height: 180px;
            background-color: #ffffff;
            border-radius: 20px;
            position: absolute;
            top: 46%;
            right: -120px;
            transform: translate(-50%, -50%);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
            border-style: none;

        }

        .reg{
            width: 310px;
            height: 180px;
            background-color: #ffffff;
            border-radius: 20px;
            position: absolute;
            top: 76%;
            right: -120px;
            transform: translate(-50%, -50%);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
            border-style: none;

        }
        
    </style>
</head>
<body>
    <div id="iphone-frame">

        <!-- 상단바 -->
        <div class="top-bar">
            <p class="user" style="color: #ffffff; font-weight: bolder; font-size: large;">{{ user.username }}님</p>

            <img class="profile" src="{% static 'img/profile.png' %}">

            <button class="certification" style="font-size:3px; font-weight: bold;" >전화번호를 인증해주세요
                <img style="height: 9px; width: 4px;" src="{% static 'img/numCertificate.png' %}">
            </button>

            <button class="button1">
                <img style="height: 31px; width: 31px; font-weight: bold;" src="{% static 'img/mp-map.png' %}"><br>메인지도</button>

            <button class="button2">
                <img style="height: 30px; width: 30px; font-weight: bold;" src="{% static 'img/coin.png' %}"><br>코인</button>

            <button class="button3">
                <img style="height: 33px; width: 33px; font-weight: bold;" src="{% static 'img/review.png' %}"><br>안심리뷰</button>
        </div>
        
        <!-- 하단바 -->
        <div class="down-bar">

            <button class="call-button">
            <img style="height: 17; width: 10px;" src="{% static 'img/before.png' %}">이전</button>

            <button class="card">
                <p style="font-weight: bold; position: absolute; top: 2%; right: 210px;">결제 수단 등록</p>
                <img style="height: 24px; width: 24px; position: absolute; top: 10%; right: 17px;" src="{% static 'img/plus.png' %}">
                <img style="height: 84px; width: 84px; position: relative; top: 12%;" src="{% static 'img/credit-cards.png' %}">
                <p style="font-weight: bold; text-align: center; position: relative; top: 4%;">카드를 등록하고 쉽게<br> 결제를 요청하세요!</p>
            </button>


            <button class="reg">
                <p style="font-weight: bold; position: absolute; top: 2%; right: 217px;">내 장소 등록</p>
                <img style="height: 24px; width: 24px; position: absolute; top: 10%; right: 17px;" src="{% static 'img/plus.png' %}">
                <img style="height: 79px; width: 72px; position: relative; top: 12%;" src="{% static 'img/place.png' %}">
                <p style="font-weight: bold; text-align: center; position: relative; top: 4%;">자주가는 장소를 등록하고<br> 쉽게 예약을 요청하세요!</p>
            </button>

            <form style="position: absolute; top: 8.5%; right: 175px;" method="post" action="{% url 'profiles:my_page' %}">
                {% csrf_token %}
                <input type="checkbox" name="is_taxi_driver" {% if user_profile.is_taxi_driver %}checked{% endif %}>
                <label for="is_taxi_driver">기사님 입니다.</label>
                <button style="color: #000000; background-color: rgba(255, 255, 255, 0.773); border-radius: 3px; 
                border-style: none;" type="submit">저장</button>
            </form>

        </div>
    </div>

</body>
</html>
